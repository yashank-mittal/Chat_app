<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="jQuery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body{
            background-color: aqua;
        }
        li{
            background-color: wheat;
            padding: 16px;
            box-shadow: 0px 1px 2px gray;
            border-radius: 5px;
            margin: 10px;
            letter-spacing: 0.1em;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container mb-3">
        <h3 class="display-3">Chat-App</h3>
        <div class="row">
            <div class="col-md-4" id="login">
                <div class="input-login mb-3" id="login">
                    <input type="text"  id="login-inp" class="form-control" placeholder="Enter your Name" required>
                    <button id="login-btn" class="btn btn-info mt-2">Login</button>
                </div>
            </div>
            <div class="col-md-4 mb-3" id="chat">
                <div class="input-group mb-3">
                    <textarea  id="inp" cols="30" placeholder="Msg here..." rows="2"></textarea>
                </div>
                <button class="btn btn-success" id="send-btn">Send</button>

                <div class="mt-3">
                    <ul id="list"></ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
